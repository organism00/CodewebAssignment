<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Page - Ecommerce Dashboard</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="flex h-screen">
        <aside class="w-1/5 bg-white p-4 border-r border-gray-200">
            <div class="text-lg font-semibold mb-6">Big Bazzar</div>
            <nav>
                <ul class="space-y-4">
                    <li><a href="#" class="text-blue-500">Dashboard</a></li>
                    <li><a href="#" class="hover:text-blue-500">Orders</a></li>
                    <li><a href="#" class="text-blue-500 font-bold">Products</a></li>
                    <li><a href="#" class="hover:text-blue-500">Customers</a></li>
                    <li><a href="#" class="hover:text-blue-500">Messages</a></li>
                    <li><a href="#" class="hover:text-blue-500">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="w-4/5 p-8">
            <header class="flex justify-between items-center mb-8">
                <input type="text" placeholder="Search for..." class="w-1/2 p-2 border border-gray-300 rounded-lg">
                <div class="flex items-center space-x-4">
                    <span>Ismail Hossain</span>
                    <img src="https://via.placeholder.com/32" alt="User Avatar" class="w-8 h-8 rounded-full">
                </div>
            </header>

            <!-- Add Product Form -->
            <section class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Add Product</h2>
                <div class="flex gap-8">

                    <!-- Left Column (Image Upload) -->
                    <div class="w-1/2">
                        <div class="border border-dashed border-gray-400 p-6 flex flex-col items-center justify-center rounded-lg mb-4">
                            <p class="text-gray-500 mb-2">Drag your files here, or <span class="text-blue-500">Browse</span></p>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4 3a2 2 0 012-2h8a2 2 0 012 2v6a1 1 0 001 1h1a2 2 0 012 2v5a2 2 0 01-2 2h-5.586l-1.707-1.707a1 1 0 00-1.414 0L7.586 19H2a2 2 0 01-2-2v-5a2 2 0 012-2h1a1 1 0 001-1V3zm2 0v5a1 1 0 001 1h6a1 1 0 001-1V3H6zm-2 7h3.586l3 3H4v-3zm12 0h-1.586l-3-3H16v3z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <ul class="space-y-2">
                            <li class="flex items-center justify-between text-gray-600">
                                <span>Navy Blue Shoe 01.png</span>
                                <span>50 KB</span>
                            </li>
                            <li class="flex items-center justify-between text-gray-600">
                                <span>Navy Blue Shoe 02.png</span>
                                <span>52 KB</span>
                            </li>
                            <!-- Add more uploaded files as needed -->
                        </ul>
                    </div>

                    <!-- Right Column (Product Details) -->
                    <div class="w-1/2 space-y-4">
                        <div>
                            <label class="block text-gray-700">Product Name</label>
                            <input type="text" placeholder="Navy Blue Sneaker Shoe" class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-gray-700">Category</label>
                            <select class="w-full p-2 border border-gray-300 rounded-lg">
                                <option>Men</option>
                                <option>Women</option>
                                <option>Kids</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700">Sub Category</label>
                            <select class="w-full p-2 border border-gray-300 rounded-lg">
                                <option>Shoe</option>
                                <option>Clothing</option>
                                <option>Accessories</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700">Price</label>
                            <input type="number" placeholder="$79" class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-gray-700">Description</label>
                            <textarea rows="3" placeholder="Enter product description here" class="w-full p-2 border border-gray-300 rounded-lg"></textarea>
                        </div>
                        <div>
                            <label class="block text-gray-700">Tags</label>
                            <input type="text" placeholder="Sneaker, Shoe, Fashion, Blue" class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                        <button class="w-full bg-blue-500 text-white py-2 rounded-lg mt-4">Publish Product</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>
</html>
